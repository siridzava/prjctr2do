<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles.css" />
        <link
            href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
            rel="stylesheet"
            integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
            crossorigin="anonymous"
        />
        <title>Список завдань</title>
    </head>
    <body>
        <div class="container">
            <div class="create-task-block">
                <form class="create-task-form">
                    <h3 class="task-title">Нове завдання</h3>
                    <div class="input-field">
                        <input type="text" name="task" class="task-input" />
                    </div>
                    <button type="submit" class="btn add-task">
                        Додати завдання
                    </button>
                </form>
            </div>

            <div class="filter-task-block">
                <h3 class="task-title">Список завдань</h3>
                <div class="input-field">
                    <input
                        type="text"
                        name="filter"
                        class="filter-input"
                        placeholder="Пошук завдань"
                    />
                </div>
                <ul class="collection"></ul>
                <button class="btn clear-tasks">Видалити всі завдання</button>
            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
